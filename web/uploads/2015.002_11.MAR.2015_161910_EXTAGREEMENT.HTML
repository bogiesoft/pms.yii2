<!DOCTYPE HTML>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style>
		#progressBar {
			width: 400px;
			height: 22px;
			border: 1px solid #111;
			background-color: #292929;
		}
		 
		#bar {
			height: 100%;
			width: 0;
			background-color: red;
		}
		#status{
			width: 100%;
			color: #fff;
			text-align: center;
			line-height: 22px;
			height: 22px; 
			z-index:999;
			margin-top:-22px;
		}
	</style>
	<script>
	$(document).ready(function (){
		function progress(percent) {
			var progressBarWidth = percent * $('#progressBar').width() / 100;
			$('#bar').animate({ width: progressBarWidth }, {
				duration:3000,
				step: function(now, fx){
					$('#status').html(parseFloat(now/400.00*100).toFixed(0));
				}
			});
		}
		
		progress(100);
	});
	
	</script>
</head>
<body>
	<div id="progressBar">
		<div id="bar"></div>
		<div id="status"></div>
	</div>
</body>
</html>
